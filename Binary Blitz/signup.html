<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            background-image: url(Photos/3.jpeg);
            background-size: cover;
            
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 50px;
            background-color: #fff;
            background-image: url(Photos/photo1.jpeg);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 1000;
           
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
            font-weight: 1000;
            color: brown;

           
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 20px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #cuisine {
            font-weight: 800;

        }
        #diet{
            font-weight: 800;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <h1> <em>The Happy Cookbook</em> </h1>
        <h2>Sign Up</h2>
        <form id="signupForm" action="signup.php" method="POST" onsubmit="return validateForm()">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="passwordError" class="error"></div>
            <div class="checkbox-group">
                <label id="cuisine">Cuisine Preferences:</label><br>
                <input type="checkbox" id="italian" name="cuisine[]" value="italian">
                <label for="italian">Italian</label>
                <input type="checkbox" id="mexican" name="cuisine[]" value="mexican">
                <label for="mexican">Mexican</label>
                <input type="checkbox" id="indian" name="cuisine[]" value="indian">
                <label for="indian">Indian</label>
                <input type="checkbox" id="chinese" name="cuisine[]" value="chinese">
                <label for="chinese">Chinese</label>
               
            </div>
            <div class="checkbox-group">
                <label id="diet">Dietary Restrictions:</label><br>
                <input type="checkbox" id="vegetarian" name="diet[]" value="vegetarian">
                <label for="vegetarian">Vegetarian</label>
                <input type="checkbox" id="Non-Vegetarian" name="diet[]" value="vegan">
                <label for="Non-Vegetarian">Non-Vegetarian</label><br>
                <input type="checkbox" id="glutenFree" name="diet[]" value="glutenFree">
                <label for="glutenFree">Gluten-free</label>
                <input type="checkbox" id="dairyFree" name="diet[]" value="dairyFree">
                <label for="dairyFree">Dairy-free</label>
                
            </div>
            <a href="t1.html"><input type="submit" value="Sign Up"></a>
        </form><br>

        <div> Have an account already? <a href="login.html">login here </a></div>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorDiv = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorDiv.innerHTML = "Passwords do not match.";
                return false;
            } else {
                errorDiv.innerHTML = "";
                return true;
            }
        }
    </script>
</body>
</html>
